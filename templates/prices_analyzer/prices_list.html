{% extends "base_generic.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Prices</title>
</head>
<body>
    {% for prices in prices_list %}
        <li>{{ prices.depot }}</li>
        <li>{{ prices.production_place }}</li>
        <li>{{ prices.petroleum }}</li>
        <li> {{ prices.rail_tariff }}</li>
        <li> {{ prices.price }}</li>
    {% endfor %}
</body>

{% endblock %}
